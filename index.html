<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Курсовой проект learn.javascript.ru</title>

	<link rel="stylesheet" type="text/css" href="components/utils/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="components/app/app.css">
	<link rel="stylesheet" type="text/css" href="components/page/page.css">
	<link rel="stylesheet" type="text/css" href="components/item/item.css">
	<link rel="stylesheet" type="text/css" href="components/list/list.css">
	<link rel="stylesheet" type="text/css" href="components/menu/menu.css">
</head>
<body class="app">

<div class="page">
	<div class="page__wrapper">
		<div class="page__container">
			<h1 class="page__title">Спиок нужных ссылок</h1>
			<ul class="list">
				<li class="list__item">
					<div class="item">
						<div class="item__wrapper">
							<div class="item__content">
								<span class="item__id">1</span>
								<div class="item__text">
									<div class="item__title">Nunjucks</div>
									<a class="item__href" href="https://mozilla.github.io/nunjucks/api.html">
										https://mozilla.github.io/nunjucks/api.html</a>
								</div>
							</div>
							<div class="item__buttons">
								<a href="javascript:;" class="item__button" data-type="edit">
									<i class="fa fa-gear fa-2x"></i></a>
								<a href="javascript:;" class="item__button" data-type="remove">
									<i class="fa fa-close fa-2x"></i></a>
							</div><!-- /item__buttons-->
						</div><!-- /item__wrapper-->
					</div><!-- /item-->
				</li><!-- /list__item-->
			</ul><!-- /list-->
		</div><!-- /page__container-->
	</div><!-- /page__wrapper-->
</div><!-- /page-->
</div>

<div id="templates">
	<template class="tpl-page">

	</template>

	<template class="tpl-item">
		<div class="item">
			<div class="item__wrapper">
				<div class="item__content">
					<span class="item__id">{{ id }}</span>
					<div class="item__text">
						<div class="item__title">{{ title }}</div>
						<a class="item__href" href="{{ href }}">
							{{ href }}</a>
					</div>
				</div>
				<div class="item__buttons">
					<a href="javascript:;" class="item__button" data-action="edit">
						<i class="fa fa-gear fa-2x"></i></a>
					<a href="javascript:;" class="item__button" data-action="remove">
						<i class="fa fa-close fa-2x"></i></a>
				</div><!-- /item__buttons-->
			</div><!-- /item__wrapper-->
		</div><!-- /item-->
	</template>
</div>

</body>
</html>
